{% extends "layout.html" %}
{% block body %}

<hr />

<h1>Profile</h1>

<section id="hjapp"  ng-controller="ProfileCtrl" >	
<h3>Characters</h3>
	<ul>
		<li ng-repeat="character in characters">[[character.name]]</li>
	</ul>
	
<h3>Add a character</h3>
<form ng-submit="addCharacter()">
	<input type="text" ng-model="characterName"></input>
	<button type="submit" class="btn">Submit</button>
</form>
</section>


{% endblock %}
